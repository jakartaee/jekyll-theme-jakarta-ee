<a class="sr-only" href="#content">Skip to main content</a>
<header class="header-wrapper header-default-bg-img" id="header-wrapper">
  <div class="clearfix toolbar-container-wrapper">
    <div class="container">
      <div class="text-right toolbar-row row hidden-print">
        <div class="col-md-24 row-toolbar-col">
          <ul class="list-inline">
            <li><a href="https://accounts.eclipse.org/user/edit" class="" data-tab-destination="tab-profile"><i class="fa fa-edit fa-fw"></i> Edit my account</a></li>
            <li><a class="toolbar-link toolbar-manage-cookies dropdown-toggle"><i class="fa fa-wrench"></i> Manage Cookies</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" id="header-row">
      <div class="col-sm-5 col-md-4" id="header-left">
        <div class="wrapper-logo-default">
          <a title="Jakarta EE: The New Home of Cloud Native Java" href="{{ '/' | absolute_url }}">
            <img width="140" class="logo-eclipse-default img-responsive hidden-xs" src="{{ '/assets/images/jakarta/jakarta-ee-logo.svg' | absolute_url }}" alt="Jakarta EE: The New Home of Cloud Native Java" />
          </a>
        </div>
      </div>
      <div class="col-sm-19 col-md-20 reset margin-top-10" id="main-menu-wrapper">
        <div class="navbar yamm" id="main-menu">
          <div class="navbar-collapse collapse reset float-right" id="navbar-main-menu">
            <ul class="nav navbar-nav">
              {% include nav.html %}
            </ul>
          </div>
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main-menu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <div class="wrapper-logo-mobile">
              <a class="navbar-brand visible-xs" title="Jakarta EE: The New Home of Cloud Native Java" href="{{ '/' | absolute_url }}">
                <img width="140" class="logo-eclipse-default-mobile img-responsive" src="{{ '/assets/images/jakarta/jakarta-ee-logo.svg' | absolute_url }}" alt="Jakarta EE: The New Home of Cloud Native Java" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="jumbotron featured-jumbotron margin-bottom-0">
    <div class="container">
      <div class="row">
        <div class="col-md-20 col-md-offset-2 col-sm-18 col-sm-offset-3">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        </div>
      </div>
    </div>
  </div>
</header>
